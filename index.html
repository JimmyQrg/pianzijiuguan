<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>骗子酒馆 · 左轮手枪模拟器</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1a0f0f 0%, #050303 100%);
  color: #f2e0c0;
  font-family: 'Press Start 2P', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  animation: flicker 6s infinite;
}

@keyframes flicker {
  0%, 100% { background-color: #100808; }
  48% { background-color: #1c1313; }
  50% { background-color: #1a0e0e; }
  52% { background-color: #1c1313; }
}

h1 {
  font-size: 18px;
  color: #ffb84d;
  text-shadow: 0 0 10px #3b2b0b, 0 0 30px #ff9f1c;
  margin-bottom: 30px;
  animation: titleGlow 3s ease-in-out infinite alternate;
}

@keyframes titleGlow {
  from { text-shadow: 0 0 8px #3b2b0b; }
  to { text-shadow: 0 0 20px #ffb84d, 0 0 30px #ff9f1c; }
}

#gun {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #3b2d2d 0%, #1b1111 100%);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: gunPulse 5s ease-in-out infinite;
}

@keyframes gunPulse {
  0%,100% { box-shadow: 0 0 30px rgba(255, 180, 100, 0.1); }
  50% { box-shadow: 0 0 60px rgba(255, 180, 100, 0.25); }
}

#barrel {
  width: 90px;
  height: 90px;
  background: #2c2020;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #999;
  font-size: 10px;
  text-align: center;
}

button {
  margin-top: 30px;
  background: #5c1b1b;
  color: #f2e0c0;
  border: none;
  padding: 14px 28px;
  border-radius: 10px;
  font-family: 'Press Start 2P', monospace;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  background: #7b2c2c;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
  transform: scale(1.05);
}

#log {
  margin-top: 40px;
  width: 80%;
  max-width: 600px;
  height: 120px;
  background: rgba(0,0,0,0.45);
  border: 1px solid #5a4a4a;
  border-radius: 10px;
  overflow-y: auto;
  padding: 10px;
  font-size: 10px;
  color: #cfc7b0;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
}

.fade {
  animation: fade 0.5s ease;
}
@keyframes fade {
  from {opacity: 0;}
  to {opacity: 1;}
}

.ambient {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 8px;
  opacity: 0.4;
  font-style: italic;
}

@keyframes bloodPulse {
  0%,100% { background: radial-gradient(circle at center, #4b0000 0%, #0a0000 100%); }
  50% { background: radial-gradient(circle at center, #7b0000 0%, #100000 100%); }
}
</style>
</head>
<body>
<h1>骗子酒馆 · 左轮手枪模拟器</h1>

<div id="gun">
  <div id="barrel">装填完毕</div>
</div>

<button id="trigger">扣下扳机</button>

<div id="log"></div>
<div class="ambient">「骗子酒馆的空气弥漫着陈旧与宿醉……」</div>

<!-- 背景音乐（低沉钢琴与酒馆音效） -->
<audio id="bgm" loop autoplay>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_0cc4e7e8eb.mp3" type="audio/mpeg">
</audio>

<script>
let chambers = [false, false, false, false, false, false];
let bulletPosition = Math.floor(Math.random() * 6);
chambers[bulletPosition] = true;
let currentPosition = 0;
let gameOver = false;

const log = document.getElementById('log');
const barrel = document.getElementById('barrel');
const trigger = document.getElementById('trigger');

function addLog(text) {
  const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
  log.innerHTML += `[${time}] ${text}<br>`;
  log.scrollTop = log.scrollHeight;
}

addLog("骗子酒馆的空气弥漫着烟味……随机装弹完毕。");

trigger.addEventListener('click', () => {
  if (gameOver) return;
  barrel.classList.add('fade');
  setTimeout(() => barrel.classList.remove('fade'), 500);

  if (chambers[currentPosition]) {
    barrel.textContent = "💥 砰！";
    addLog("砰！血液溅在昏黄的灯下……一切静止。");
    gameOver = true;
    trigger.textContent = "……游戏结束";
    trigger.disabled = true;
    document.body.style.animation = "bloodPulse 1s infinite";
  } else {
    barrel.textContent = "咔……";
    addLog("咔……没响。你听见角落的钟滴答作响。");
    currentPosition = (currentPosition + 1) % 6;
  }
});
</script>
</body>
</html>
