<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>骗子酒馆 · 左轮手枪模拟器</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #2b1f1f 0%, #0d0a0a 100%);
  color: #f0e0c0;
  font-family: 'Press Start 2P', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

h1 {
  font-size: 20px;
  color: #ffb84d;
  text-shadow: 0 0 10px #3b2b0b;
  margin-bottom: 30px;
}

#gun {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #3a2c2c 0%, #1a1212 100%);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

#barrel {
  width: 80px;
  height: 80px;
  background: #2a1f1f;
  border-radius: 50%;
  position: absolute;
  top: calc(50% - 40px);
  left: calc(50% - 40px);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #777;
  font-size: 10px;
}

button {
  margin-top: 30px;
  background: #501919;
  color: #f0e0c0;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  font-family: 'Press Start 2P', monospace;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #732a2a;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
}

#log {
  margin-top: 40px;
  width: 80%;
  max-width: 600px;
  height: 120px;
  background: rgba(0,0,0,0.4);
  border: 1px solid #5a4a4a;
  border-radius: 10px;
  overflow-y: auto;
  padding: 10px;
  font-size: 10px;
  color: #cfc7b0;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
}

.fade {
  animation: fade 0.5s ease;
}
@keyframes fade {
  from {opacity: 0;}
  to {opacity: 1;}
}

.ambient {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 8px;
  opacity: 0.4;
}
</style>
</head>
<body>
<h1>骗子酒馆 · 左轮手枪模拟器</h1>

<div id="gun">
  <div id="barrel">装填完毕</div>
</div>

<button id="trigger">扣下扳机</button>

<div id="log"></div>
<div class="ambient">骗子酒馆的空气弥漫着烟味与宿醉……</div>

<script>
let chambers = [false, false, false, false, false, false];
let bulletPosition = Math.floor(Math.random() * 6);
chambers[bulletPosition] = true;
let currentPosition = 0;
let gameOver = false;

const log = document.getElementById('log');
const barrel = document.getElementById('barrel');
const trigger = document.getElementById('trigger');

function addLog(text) {
  const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
  log.innerHTML += `[${time}] ${text}<br>`;
  log.scrollTop = log.scrollHeight;
}

addLog("骗子酒馆的空气弥漫着烟味……随机装弹完毕。");

trigger.addEventListener('click', () => {
  if (gameOver) return;
  barrel.classList.add('fade');
  setTimeout(() => barrel.classList.remove('fade'), 500);

  if (chambers[currentPosition]) {
    barrel.textContent = "💥 砰！";
    addLog("砰！你倒在酒馆的木地板上。");
    gameOver = true;
    trigger.textContent = "……游戏结束";
    trigger.disabled = true;
    document.body.style.background = "radial-gradient(circle at center, #4b0000 0%, #0a0000 100%)";
  } else {
    barrel.textContent = "咔……";
    addLog("咔……没响。酒馆的气氛更沉重了。");
    currentPosition = (currentPosition + 1) % 6;
  }
});
</script>
</body>
</html>
